{% extends "firstapp/base.html" %}
{%  load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {%  csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 custom" style="text-align: center">Register</legend>
                <div class="container">
                    {{ form|crispy }}
                </div>
            </fieldset>
            <div class="container">
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account?
                <a class="ml-2" href="{% url 'guitar-lovers-login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock %}
